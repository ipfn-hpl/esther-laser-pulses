[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
;board = seeeduino
framework = arduino

lib_deps =
        ppedro74/SerialCommands@^2.2.0
upload_port = /dev/ttyUSB1
monitor_port = /dev/ttyUSB1
monitor_speed = 115200
;upload_speed = 57600
;upload_speed = 19200

